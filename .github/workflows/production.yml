name: Build and deploy Node.js app to Azure Web App - app-healix-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build
        run: |
          npm ci
          npm run build

      - name: Zip artifact for deployment
        run: zip -r release.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F91FCED1DEE947DC9F6D5DB65CAEC8A0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C515B8CB22D948C5B18D60DF8216A4BA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C9D09788A8EF466BB8549241E8185EED }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-healix-prod'
          slot-name: 'Production'
          package: './release.zip'
