name: Build and deploy Node.js app to Azure Web App - app-healix-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build
        run: |
          npm ci
          npm run build

      - name: Zip artifact for deployment
        run: zip -r release.zip dist node_modules package.json

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BAFFD1A3833E4468B7694A64A9314823 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_429544A8B2F24A5997161DFC443FE025 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_04C90E8CB84640DBB5B1750647B033D8 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webapp-healix-prod'
          slot-name: 'Production'
          package: './release.zip'
